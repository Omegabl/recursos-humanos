<!DOCTYPE html>
<html
	lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>inicio de sesión</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
		<h:outputStylesheet library="css" name="login.css" />
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<f:event type="preRenderView" listener="#{loginController.verificarSesionLogin()}" ></f:event>
    </h:head>
    <h:body>
        <main class="mdl-shadow--4dp">
            <h1 class="mdl-typography--display-1">Bienvenido</h1>
            <h:form>

                    <h:panelGroup layout="block" class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                        <h:inputText class="mdl-textfield__input" h:type="text" id="cedula" h:name="cedula" value="#{loginController.usuario.cedula}" maxlength="45" p:required="required" />
                        <h:outputLabel class="mdl-textfield__label" for="cedula">Número de cédula</h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputSecret class="mdl-textfield__input" id="password" value="#{loginController.usuario.contrasena}" p:required="required" />
                        <h:outputLabel class="mdl-textfield__label" for="password">Contraseña</h:outputLabel>
                    </h:panelGroup>
				<h:commandButton type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" action="#{loginController.iniciarSesion()}" value="Ingresar"/>
            </h:form>

</main>
    </h:body>
</html>
