<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
	lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pr="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar aspirante</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
		<h:outputStylesheet library="css" name="mdl-selectfield.min.css" />
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<h:outputScript library="js" name="mdl-selectfield.min.js"></h:outputScript>
		<f:event type="preRenderView" listener="#{loginController.verificarSesion()}" ></f:event>
    </h:head>
    <h:body>
        <h:form>
			<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
				<h:inputText class="mdl-textfield__input" id="nombre" value="#{usuarioController.usuario.nombre}" p:required="required" />
				<h:outputLabel class="mdl-textfield__label" for="nombre">Nombre</h:outputLabel>
			</h:panelGroup>
			<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
				<h:inputText class="mdl-textfield__input" id="apellido" value="#{usuarioController.usuario.apellido}" p:required="required" />
				<h:outputLabel class="mdl-textfield__label" for="apellido">Apellido</h:outputLabel>
			</h:panelGroup>
			<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
				<h:inputText class="mdl-textfield__input" id="cedula" value="#{usuarioController.usuario.cedula}" p:required="required" />
				<h:outputLabel class="mdl-textfield__label" for="cedula">Cédula</h:outputLabel>
			</h:panelGroup>
			<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
				<h:inputSecret class="mdl-textfield__input" id="contrasena" value="#{usuarioController.usuario.contrasena}" p:required="required" />
				<h:outputLabel class="mdl-textfield__label" for="contrasena">Contraseña</h:outputLabel>
			</h:panelGroup>
			<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
				<h:inputText p:type="email" class="mdl-textfield__input" id="correo" value="#{usuarioController.usuario.correo}" p:required="required" />
				<h:outputLabel class="mdl-textfield__label" for="correo">Correo</h:outputLabel>
			</h:panelGroup>
			<h:panelGroup layout="block" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label fullWidth">
				<h:selectOneMenu class="mdl-selectfield__select" id="rol" value="#{usuarioController.usuario.rol}" required="required">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItem itemValue="rrhh" itemLabel="Recursos humanos" />
					<f:selectItem itemValue="aspirante" itemLabel="Aspirante" />
				</h:selectOneMenu>
				<h:outputLabel class="mdl-selectfield__label" for="rol">Rol del usuario</h:outputLabel>
			</h:panelGroup>
			<h:commandButton type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" action="#{usuarioController.registrar()}" value="Registrar usuario"/>
			<h:commandLink action="#{loginController.cerrarSesion()}" value="Cerrar sesión" />
		</h:form>
    </h:body>
</html>
