<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
	lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pr="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cargar archivos</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<f:event type="preRenderView" listener="#{loginController.verificarSesion()}" ></f:event>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
			<h:inputFile id="cedula" value="#{archivoController.fileCedula}" /><br />

			<h:inputFile id="experiencia" value="#{archivoController.fileExperiencia}" /><br />
			<h:commandButton type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" action="#{archivoController.upload()}" value="Cargar archivo"/>
			<h:commandLink action="#{loginController.cerrarSesion()}" value="Cerrar sesiÃ³n" />
		</h:form>
    </h:body>
</html>
